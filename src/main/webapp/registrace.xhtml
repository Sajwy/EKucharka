<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/sablonaZaklad.xhtml">

        <ui:define name="nadpis">Registrace uživatele</ui:define>

        <ui:define name="content">
            <p class="odstavec">Pro úspěšné dokončení registrace vyplňte všechna následující pole.</p>

            <h:form>
                <p:panel id="panel" header="Pro dokončení registrace vyplňte následující pole">
                    <p:messages id="msgs" />

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="uzivatelskeJmeno" value="Uživatelské jméno: " />
                        <p:inputText id="uzivatelskeJmeno" required="true" label="Uživatelské jméno" value="" >
                            <p:ajax event="keyup" update="msgUJ"  />
                        </p:inputText>
                        <p:message id="msgUJ" for="uzivatelskeJmeno" display="icon" />

                        <p:outputLabel for="heslo" value="Heslo:" />
                        <p:password id="heslo" value="" label="Heslo" required="true" match="hesloZnovu" >
                            <f:validateLength minimum="6" />
                        </p:password>
                        <p:message for="heslo" display="icon" />

                        <p:outputLabel for="hesloZnovu" value="Heslo znovu:" />
                        <p:password id="hesloZnovu" value="" label="Heslo znovu" required="true" >
                            <f:validateLength minimum="6" />
                        </p:password>
                        <p:message for="hesloZnovu" display="icon" />

                    </h:panelGrid>

                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
