<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/sablonaZaklad.xhtml">

        <ui:define name="nadpis">Registrace uživatele</ui:define>

        <ui:define name="content">
            <p class="odstavec">Pro úspěšné dokončení registrace vyplňte všechna následující pole.</p>

            <h:form id="registrace">
                <p:panel id="panel">
                    <p:messages id="errors" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="uzivatelskeJmeno" value="Uživatelské jméno: " />
                        <p:inputText id="uzivatelskeJmeno" value="#{registraceBean.uzivatel.uzivatelskeJmeno}" required="true" requiredMessage="Uživatelské jméno musí být vyplněno!" label="Uživatelské jméno" />

                        <p:outputLabel for="heslo" value="Heslo:" />
                        <p:password id="heslo" value="#{registraceBean.uzivatel.heslo}" label="Heslo" required="true" requiredMessage="Heslo musí být vyplněno!" validatorMessage="Heslo a Heslo znovu se musí shodovat!" match="hesloZnovu" />

                        <p:outputLabel for="hesloZnovu" value="Heslo znovu:" />
                        <p:password id="hesloZnovu" value="#{registraceBean.uzivatel.heslo}" label="Heslo znovu" requiredMessage="Heslo znovu musí být vyplněno!" required="true" validatorMessage="Minimální délka hesla je 5 znaků!" >
                            <f:validateLength minimum="5" />
                        </p:password>

                        <p:outputLabel for="jmeno" value="Jméno: " />
                        <p:inputText id="jmeno" value="#{registraceBean.uzivatel.jmeno}" required="true" requiredMessage="Jméno musí být vyplněno!" label="Jméno" />

                        <p:outputLabel for="prijmeni" value="Příjmení: " />
                        <p:inputText id="prijmeni" value="#{registraceBean.uzivatel.prijmeni}" required="true" requiredMessage="Příjmení musí být vyplněno!" label="Příjmení" />

                    </h:panelGrid>

                    <p:commandButton value="Potvrdit" action="#{registraceBean.registrovat}" icon="ui-icon-check" />

                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
