<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/sablonaZaklad.xhtml">


        <ui:define name="nadpis">#{vypisReceptuBean.kategorie.nazev}</ui:define>

        <ui:define name="content">
                <p:repeat value="#{vypisReceptuBean.recepty}" var="recept">
                    <div id="article">
                        <p>
                            <p:link outcome="detailreceptu" value="#{recept.nazev}" styleClass="title">
                                <f:param name="recept" value="#{recept.id}" />
                            </p:link>
                        </p>

                        <table class="tabulkaSeznam">
                            <tr>
                                <td class="bunkaSeznam"><p:graphicImage url="#{recept.fotka.mala}" styleClass="photo thumb" alt="Fotka receptu #{recept.nazev}" /></td>
                            </tr>
                        </table>

                        <div class="story">
                            <p>#{recept.postup}</p>
                            <p>PÅ™idal/a <b><span>#{recept.uzivatel.uzivatelskeJmeno}</span></b><span>, #{recept.datumPridani}</span></p>
                        </div>

                        <div class="fakeHR"></div>
                    </div>
                </p:repeat>

        </ui:define>
    </ui:composition>

</html>
