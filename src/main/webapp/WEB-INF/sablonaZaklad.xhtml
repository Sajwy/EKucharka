<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>E-Kuchařka</title>
        <h:outputStylesheet name="css/screen.css" media="screen,projection,tv" />
        <h:outputStylesheet name="css/print.css" media="print" />
        <link href="#{resource['img/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <p:growl id="growl" severity="info" showSummary="true" showDetail="true" sticky="false" />

        <div id="hornipanel">
            <span><p:link outcome="/registrace" value="Registrace" rendered="#{!prihlaseniOdhlaseniBean.jePrihlasen}" /></span>
            <span><p:link outcome="/prihlaseni" value="Přihlášení" rendered="#{!prihlaseniOdhlaseniBean.jePrihlasen}" /></span>

            <h:form>
                <span><p:link outcome="/uzivatel/shrnuti" value="#{prihlaseniOdhlaseniBean.uzivatel.uzivatelskeJmeno}" rendered="#{prihlaseniOdhlaseniBean.jePrihlasen}" /></span>
                <span><p:commandLink action="#{prihlaseniOdhlaseniBean.odhlasit}" value="Odhlásit" rendered="#{prihlaseniOdhlaseniBean.jePrihlasen}" /></span>
            </h:form>
        </div>

        <div id="wrapper">
            <div id="header">
                <h1><p:link outcome="/index" value="PPRO E-Kuchařka" /></h1>
                <div id="hlavicka"></div>
            </div>

            <div id="nav">
                <div class="menu">
                    <ul>
                        <li>
                            <p:link outcome="/index" value="Domů" />
                        </li>
                        <li>
                            <p:link outcome="/onas" value="O nás" />
                        </li>
                        <li>
                            <p:link outcome="/podminky" value="Podmínky" />
                        </li>
                        <li>
                            <p:link outcome="/kontakt" value="Kontakt" />
                        </li>
                    </ul>
                </div>
            </div>

            <div id="main">
                <div id="content">

                    <h2><ui:insert name="nadpis" /></h2>
                    <ui:insert name="content" />

                </div>

                <div id="sidebar">

                    <div class="standard">
                        <h3>Kategorie receptů</h3>

                        <ul id="menuKategorie">
                            <p:repeat value="#{kategorieBean.kategorieList}" var="kategorie">
                                <li>
                                    <p:link outcome="/vypisreceptu" value="#{kategorie.nazev}" includeViewParams="true">
                                        <f:param name="kategorie" value="#{kategorie.id}" />
                                    </p:link>
                                </li>
                            </p:repeat>
                        </ul>

                    </div>

                </div>

            </div>

            <div id="footer">
                <div id="footer-area">
                    <h4>Miroslav Sajvera | &copy; 2018</h4>
                    <div>Semestrální projekt z předmětu <b>PPRO</b>.</div>
                </div>
            </div>
        </div>
    </h:body>
</html>
