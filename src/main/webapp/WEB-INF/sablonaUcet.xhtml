<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>E-Kuchařka</title>
    <h:outputStylesheet name="css/screen.css" media="screen,projection,tv" />
    <h:outputStylesheet name="css/print.css" media="print" />
    <link href="#{resource['img/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
</h:head>

<h:body>
    <p:growl id="growl" severity="info" autoUpdate="true" showSummary="true" showDetail="true" sticky="false" />

    <div id="hornipanel">
        <h:form>
            <span><p:link outcome="/uzivatel/shrnuti" value="#{prihlaseniOdhlaseniBean.uzivatel.uzivatelskeJmeno}" /></span>
            <span><p:commandLink action="#{prihlaseniOdhlaseniBean.odhlasit}" value="Odhlásit" /></span>
        </h:form>
    </div>

    <div id="wrapper">
        <div id="header">
            <h1><p:link outcome="/index" value="PPRO E-Kuchařka" /></h1>
            <div id="hlavicka"></div>
        </div>

        <div id="nav">
            <div class="menu">
                <ul>
                    <li>
                        <p:link outcome="/index" value="Domů" />
                    </li>
                    <li>
                        <p:link outcome="/onas" value="O nás" />
                    </li>
                    <li>
                        <p:link outcome="/podminky" value="Podmínky" />
                    </li>
                    <li>
                        <p:link outcome="/kontakt" value="Kontakt" />
                    </li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div id="content">

                <h2><ui:insert name="nadpis"></ui:insert></h2>
                <ui:insert name="content"></ui:insert>

            </div>

            <div id="sidebar">

                <div class="standard">
                    <h3>Správa účtu</h3>

                    <ul id="menuUzivatel">
                        <li>
                            <p:link outcome="/uzivatel/shrnuti" value="Shrnutí"/>
                        </li>
                        <li>
                            <p:link outcome="/uzivatel/seznamreceptu" value="Seznam receptů"/>
                        </li>
                        <li>
                            <p:link outcome="/uzivatel/novyrecept" value="Přidat recept"/>
                        </li>
                        <li>
                            <p:link outcome="/uzivatel/zmenaudaju" value="Změna údajů"/>
                        </li>
                        <li>
                            <p:link outcome="/uzivatel/zmenahesla" value="Změna hesla"/>
                        </li>
                        <li>
                            <p:commandLink action="#{prihlaseniOdhlaseniBean.zrusitUcet}" value="Zrušit účet" />
                        </li>
                    </ul>

                    <h:panelGroup rendered="#{session.getAttribute('role') == 'Admin'}" layout="block">
                        <h3>Admin sekce</h3>

                        <ul id="menuAdmin">
                            <li>
                                <p:link outcome="/admin/spravauzivatelu" value="Správa uživatelů"/>
                            </li>
                            <li>
                                <p:link outcome="/admin/spravakategorii" value="Správa kategorií"/>
                            </li>
                            <li>
                                <p:link outcome="/admin/spravareceptu" value="Správa receptů"/>
                            </li>
                        </ul>
                    </h:panelGroup>
                </div>

            </div>

        </div>

        <div id="footer">
            <div id="footer-area">
                <h4>Miroslav Sajvera | &copy; 2018</h4>
                <div>Semestrální projekt z předmětu <b>PPRO</b>.</div>
            </div>
        </div>
    </div>
</h:body>
</html>
