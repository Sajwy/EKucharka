<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/sablonaZaklad.xhtml">

        <ui:define name="nadpis">Přihlášení uživatele</ui:define>

        <ui:define name="content">
            <h:form id="prihlaseni">
                <p:panel id="panel">
                    <p:messages id="errors" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="uzivatelskeJmeno" value="Uživatelské jméno: " />
                        <p:inputText id="uzivatelskeJmeno" value="#{prihlaseniOdhlaseniBean.jmeno}" required="true" requiredMessage="Uživatelské jméno musí být vyplněno!" label="Uživatelské jméno" />

                        <p:outputLabel for="heslo" value="Heslo:" />
                        <p:password id="heslo" value="#{prihlaseniOdhlaseniBean.heslo}" label="Heslo" required="true" requiredMessage="Heslo musí být vyplněno!" />
                    </h:panelGrid>

                    <p:commandButton value="Přihlásit" action="#{prihlaseniOdhlaseniBean.prihlasit}" icon="ui-icon-check" />
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
