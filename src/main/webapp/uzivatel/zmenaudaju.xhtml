<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/sablonaUcet.xhtml">

        <ui:define name="nadpis">Změna údajů</ui:define>

        <ui:define name="content">

            <h:form id="zmenaudaju">
                <p:panel id="panel">
                    <p:messages id="errors" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="jmeno" value="Jméno: " />
                        <p:inputText id="jmeno" value="#{zmenaUdajuBean.uzivatel.jmeno}" required="true" requiredMessage="Jméno musí být vyplněno!" label="Jméno" />

                        <p:outputLabel for="prijmeni" value="Příjmení: " />
                        <p:inputText id="prijmeni" value="#{zmenaUdajuBean.uzivatel.prijmeni}" required="true" requiredMessage="Příjmení musí být vyplněno!" label="Příjmení" />

                    </h:panelGrid>

                    <p:commandButton value="Potvrdit" action="#{zmenaUdajuBean.zmenUdaje}" icon="ui-icon-check" />

                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
