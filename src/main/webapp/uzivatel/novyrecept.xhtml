<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/sablonaUcet.xhtml">

        <ui:define name="nadpis">Nový recept</ui:define>

        <ui:define name="content">

            <h:form id="novyrecept" enctype="multipart/form-data">
                <p:panel id="panel">
                    <p:messages id="errors" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="nazev" value="Název:" />
                        <p:inputText id="nazev" value="" required="true" requiredMessage="Název receptu musí být vyplněn!" label="Název receptu" size="50" />

                        <p:outputLabel for="kategorie" value="Kategorie:" />
                        <p:selectOneMenu id="kategorie" value="" label="Kategorie" >
                            <f:selectItems value="" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Suroviny:" />
                        <p:outputLabel value="Suroviny:" />

                        <p:outputLabel for="postup" value="Postup:" />
                        <p:inputTextarea id="postup" value="" required="true" requiredMessage="Postup receptu musí být vyplněn!" label="Postup receptu" cols="50" rows="15" />

                        <p:outputLabel for="porce" value="Počet porcí:" />
                        <p:spinner id="porce" value="" min="0" max="20" label="Počet porcí" />

                        <p:outputLabel for="priprava" value="Doba přípravy v min:" />
                        <p:spinner id="priprava" value="" min="0" max="1440" stepFactor="5" label="Doba přípravy" />

                        <p:outputLabel for="fotka" value="Fotka:" />
                        <p:fileUpload id="fotka" value="" mode="simple" skinSimple="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpeg|jpg|png|bmp)$/"/>

                    </h:panelGrid>

                    <p:commandButton value="Potvrdit" action="#{zmenaUdajuBean.zmenHeslo}" icon="ui-icon-check" />

                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
