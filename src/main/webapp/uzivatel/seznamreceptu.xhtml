<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/sablonaUcet.xhtml">

    <ui:define name="nadpis">Seznam receptů</ui:define>

    <ui:define name="content">

        <h:form id="form">

            <p:dataTable id="receptyDT" value="#{seznamReceptuBean.recepty}" var="recept" emptyMessage="Nemáte žádné přidané recepty."
                            rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20">

                <p:columnGroup type="header">
                    <p:row>
                        <p:column colspan="3" headerText="Název receptu" />
                        <p:column colspan="2" headerText="Kategorie" />
                        <p:column colspan="3" headerText="Akce" />
                    </p:row>
                </p:columnGroup>

                <p:column colspan="3" headerText="Název receptu">
                    <h:outputText value="#{recept.nazev}" />
                </p:column>

                <p:column colspan="2" headerText="Kategorie">
                    <h:outputText value="#{recept.kategorie.nazev}" />
                </p:column>

                <p:column>
                    <p:link outcome="/detailreceptu" value="Zobrazit" includeViewParams="true" >
                        <f:param name="recept" value="#{recept.id}" />
                    </p:link>
                </p:column>
                <p:column>
                    <p:link outcome="upravareceptu" value="Upravit" includeViewParams="true" >
                        <f:param name="recept" value="#{recept.id}" />
                    </p:link>
                </p:column>
                <p:column>
                    <p:commandLink value="Smazat" action="#{seznamReceptuBean.smazatRecept(recept)}" update="receptyDT"  />
                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>

</html>
